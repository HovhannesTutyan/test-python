<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" Required name="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="text" Required name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Image</label>
                        <input type="file" Required name="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="alert-box"></div>

<button type="button" class="btn btn-info mb-2" data-bs-toggle="modal" data-bs-target="#addPostModal">
  Add a post
</button>

<div id="posts-box"></div>
<div id="spinner-box" class="text-center mb-3">
    <div class="spinner-border" role="status"> </div>
</div>
<div class="text-center mb-3" id="end-box">
    <button class="btn btn-primary" id="load-btn">Load More</button>
</div>

{% endblock %}
