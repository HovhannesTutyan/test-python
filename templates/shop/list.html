{% extends "shop/base.html" %}
{% load static %}
{% block content %}
<div class="container col-sm-6 m-5">
    <div class="row ">
        <div class="col-md-12" style="margin-top: 50px;">
            <h3> Search Results for <span class="text-info"> "{{ request.GET.keyword }}" </span></h3>
            <hr>
            {% for result in results %}
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{result.image.url}}" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-8">
                        <h4><a href="{% url 'shop:product_detail' result.slug %}"> {{result.title}} </a> </h4>
                        <p> {{ result.author }} </p>
                        <p> {{result.description|truncatechars:50}} </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
