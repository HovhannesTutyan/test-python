{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}BookStore{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row allposts">
            {% for post in posts %}
                {% if forloop.last %}
            <div class="card posts col-md-6 last-post mb-2" data-postid="{{ post.id }}"></div>
                {% else %}
                <div class="card posts col-md-6 mb-2"></div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <a href="#" class="card-link">Read</a>
                </div>
            {% endfor %}
        </div>
        {% if posts.count >= 2 %}
            <p class="text-center mt-2"><button class="btn btn-success load-more" id="load-more">More Posts</button></p>
        {% endif %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
    $('#load-more').on('click', function(){
        let lastPostId = $('.last-post').attr('data-postid')
        let data = {
            lastPostId: lastPostId
        }
        $('.posts').removeClass('last-post')
        $('.posts').removeAttr('data-postid')
        $.ajax({
            method: "GET",
            dataType: "json",
            data: data,
            url: '{% url "load-more-posts" %}',
            success: function(data) {
                let result = data['data']
                if(!result){
                    $('load-more').css('display', 'none')
                } else {
                    $.each(result, function(key, obj){
<!--                        console.log({key, obj})-->
<!--                        console.log(obj.last_post)-->

                        if (obj['last_post'] == true){
                            $('.allposts').append('<div class="card posts col-md-6 last-post mb-2" data-postid=" ' + obj['id'] + ' ">' +
                                                        '<div class="card-body">' +
                                                        '<h5 class="card-title">' + obj['title'] + '</h5>' +
                                                        '<a href="#" class="card-link">Read</a>' +
                                                        '</div>' +
                                                  '</div>')
                        } else {
                            $('.allposts').append('<div class="card posts col-md-6 mb-2">' +
                                                        '<div class="card-body">' +
                                                        '<h5 class="card-title">' + obj['title'] + '</h5>' +
                                                        '<a href="#" class="card-link">Read</a>' +
                                                        '</div>' +
                                                  '</div>')
                        }
                    })
                }
            }
        })

    })
</script>

</html>
